// DOM element references
const layoutContainer = document.getElementById('layout');
const searchInput = document.getElementById('search');
const mainTitle = document.getElementById('main-title');
const toastElement = document.getElementById('toast');
let toastTimeout; // To manage the toast display duration

/**
 * Updates the main title with the number of layers.
 */
function updateMainTitle() {
    mainTitle.textContent = `Ξ‑Shroomtop420® ${pages.length}‑Layer Key Layout`;
}

/**
 * Shows a toast notification message.
 * @param {string} message - The message to display.
 */
function showToast(message = "Copied!") {
    if (toastTimeout) {
        clearTimeout(toastTimeout); // Clear existing timeout if any
    }
    toastElement.textContent = message;
    toastElement.classList.add('show');
    toastTimeout = setTimeout(() => {
        toastElement.classList.remove('show');
    }, 1500); // Show toast for 1.5 seconds
}

/**
 * Highlights the text based on the query.
 * @param {string} text - The original text.
 * @param {string} query - The search query.
 * @returns {DocumentFragment|Text} - A fragment with highlighted text or a text node.
 */
function highlightText(text, query) {
    if (!query) return document.createTextNode(text);
    const regex = new RegExp(query, 'gi');
    const parts = text.split(regex);
    const matches = text.match(regex);
    if (!matches) return document.createTextNode(text);
    const fragment = document.createDocumentFragment();
    parts.forEach((part, index) => {
        fragment.appendChild(document.createTextNode(part));
        if (index < matches.length) {
            const span = document.createElement('span');
            span.className = 'highlight';
            span.textContent = matches[index];
            fragment.appendChild(span);
        }
    });
    return fragment;
}

/**
 * Renders the keyboard layout onto the page.
 */
function renderLayout() {
    layoutContainer.innerHTML = ''; // Clear previous layout

    pages.forEach(({ label, keys }) => {
        // Create section header
        const section = document.createElement('div');
        section.className = 'col-span-full text-emerald-400 text-sm font-bold uppercase mt-4 mb-1';
        section.textContent = label;
        layoutContainer.appendChild(section);

        keys.forEach((keyText, keyIndex) => {
            const button = document.createElement('button');
            button.className = 'key-button text-xs sm:text-sm bg-zinc-800 rounded p-2 border border-zinc-600 hover:bg-emerald-500 hover:text-black focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:ring-opacity-75 transition-all duration-150 ease-in-out';
            const id = `${label.toLowerCase().replace(/[^a-z0-9]/gi, '-')}-${keyIndex}`;
            button.id = id;
            button.dataset.page = label;
            button.textContent = keyText;
            button.setAttribute('aria-label', `Copy ${keyText}`);
            button.onclick = () => {
                const keyText = button.textContent;
                const page = button.dataset.page;
                navigator.clipboard.writeText(keyText).then(() => {
                    showToast(`Copied: ${keyText} (${page})`);
                }).catch(err => {
                    showToast('Copy failed!');
                });
            };
            layoutContainer.appendChild(button);
        });
    });

    // Handle URL hash for direct linking
    if (window.location.hash) {
        const element = document.querySelector(window.location.hash);
        if (element) {
            element.scrollIntoView({ behavior: 'smooth' });
            element.classList.add('highlighted');
            setTimeout(() => element.classList.remove('highlighted'), 2000);
        }
    }
}

// Search functionality
searchInput.addEventListener('input', event => {
    const query = event.target.value.trim();
    document.querySelectorAll('.key-button').forEach(button => {
        const originalText = button.textContent;
        const lowerText = originalText.toLowerCase();
        const lowerQuery = query.toLowerCase();
        const matches = lowerText.includes(lowerQuery);
        button.style.display = query ? (matches ? 'inline-block' : 'none') : 'inline-block';
        button.innerHTML = '';
        button.appendChild(highlightText(originalText, query));
    });

    // Hide section labels if all keys are hidden
    document.querySelectorAll('.col-span-full').forEach(sectionLabel => {
        let allKeysHidden = true;
        let nextSibling = sectionLabel.nextElementSibling;
        while (nextSibling && !nextSibling.classList.contains('col-span-full')) {
            if (nextSibling.style.display !== 'none') {
                allKeysHidden = false;
                break;
            }
            nextSibling = nextSibling.nextElementSibling;
        }
        sectionLabel.style.display = allKeysHidden && query ? 'none' : 'block';
    });
});

// Initial render of the layout and title
updateMainTitle();
renderLayout();
